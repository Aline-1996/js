<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produto de Dois Números</title>
</head>
<body>
    <h1>Calculadora de Produto (Multiplicação)</h1>
    <p>Clique no botão para digitar dois números e ver o resultado da multiplicação.</p>

    <button onclick="calcularProduto()">Calcular Produto</button>
    
    <script>
        function calcularProduto() {
            let num1_string = prompt("Digite o primeiro número:");

            let num2_string = prompt("Digite o segundo número:");

            let numero1 = Number(num1_string);
            let numero2 = Number(num2_string);

            let produto = numero1 * numero2;

            alert(`O produto de ${num1_string} e ${num2_string} é: ${produto}`);
        }
    </script>
</body>
</html>
