<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Soma dos Números Pares</title>
</head>
<body>

    <h1>Soma dos Números Pares (1 a N)</h1>
    
    <label for="inputLimite">Valor Limite (N):</label>
    <input type="number" id="inputLimite" value="10" min="1"> 
    
    <button onclick="calcularSomaPares()">Calcular Soma</button>
    
    <p id="resultado"></p>

    <script>
        function somarNumerosPares(N) {
            
            // Validação básica
            if (!Number.isInteger(N) || N <= 0) {
                return "Erro: O limite deve ser um número inteiro positivo.";
            }

            let soma = 0;
            
            // Loop que itera de 1 até o limite N
            for (let i = 1; i <= N; i++) {
                // Verifica se o número atual (i) é par (resto da divisão por 2 é zero)
                if (i % 2 === 0) {
                    soma += i; // Adiciona o número par à soma
                }
            }
            
            return soma;
        }

        /**
         * Obtém o limite, calcula a soma e exibe o resultado.
         */
        function calcularSomaPares() {
            // 1. Pega e converte o valor de entrada
            const input = document.getElementById('inputLimite').value;
            const N = parseInt(input);
            
            // 2. Calcula a soma
            const resultado = somarNumerosPares(N);
            
            // 3. Exibe o resultado
            const resultadoElement = document.getElementById('resultado');
            
            if (typeof resultado === 'string') {
                resultadoElement.style.color = 'red';
                resultadoElement.textContent = resultado;
            } else {
                resultadoElement.style.color = 'black';
                resultadoElement.innerHTML = `A **soma dos números pares** de 1 até **${N}** é: **${resultado}**`;
            }
        }
    </script>

</body>
</html>
