<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Juros Compostos</title>
</head>
<body>

    <h1>Cálculo de Rendimento com Juros Compostos</h1>
    
    <p>Taxa Mensal: 5% (0.05)</p>
    
    <label for="inputCapital">Valor Inicial (R$):</label>
    <input type="number" id="inputCapital" value="1000" min="0"> 
    
    <br><br>
    
    <label for="inputTempo">Número de Meses (Tempo):</label>
    <input type="number" id="inputTempo" value="12" min="1"> 
    
    <button onclick="calcularMontante()">Calcular Valor Acumulado</button>
    
    <p id="resultado"></p>

    <script>
        /**
         * Calcula o montante (valor acumulado) de um investimento usando juros compostos.
         * Fórmula: M = C * (1 + i)^t
         */
        function calcularMontante() {
            // Constante da taxa (5% ao mês)
            const TAXA = 0.05; 
            
            // 1. Pega e converte os valores de entrada usando parseFloat()
            const capital = parseFloat(document.getElementById('inputCapital').value);
            const tempo = parseFloat(document.getElementById('inputTempo').value);
            
            const resultadoElement = document.getElementById('resultado');
            
            // 2. Validação
            if (isNaN(capital) || capital < 0 || isNaN(tempo) || tempo <= 0) {
                resultadoElement.style.color = 'red';
                resultadoElement.innerHTML = "Erro: Por favor, insira valores válidos para o capital e o tempo.";
                return;
            }

            // 3. Cálculo do Montante
            // (1 + Taxa)^Tempo
            const fatorAcumulado = Math.pow(1 + TAXA, tempo);
            
            // Montante = Capital * Fator Acumulado
            const montante = capital * fatorAcumulado;
            
            // 4. Formata o resultado para moeda (2 casas decimais)
            const capitalFormatado = capital.toFixed(2);
            const montanteFormatado = montante.toFixed(2);

            // 5. Exibe o resultado
            resultadoElement.style.color = 'black';
            resultadoElement.innerHTML = `
                <br>
                **Investimento Inicial (C):** R$ ${capitalFormatado}
                <br>
                **Período (t):** ${tempo} meses
                <br>
                ---
                <br>
                **Valor Acumulado (M):** R$ **${montanteFormatado}**
            `;
        }
    </script>

</body>
</html>
