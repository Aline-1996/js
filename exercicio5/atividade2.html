<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Soma de 1 a N</title>
</head>
<body>

    <h1>Soma de Números de 1 a N</h1>
    
    <label for="inputN">Valor Limite (n):</label>
    <input type="number" id="inputN" value="5" min="1"> 
    
    <button onclick="calcularSoma()">Calcular Soma</button>
    
    <p id="resultado"></p>

    <script>
        /**
         * Calcula a soma de todos os números inteiros de 1 até N usando a fórmula de Gauss.
         * Fórmula: Soma = n * (n + 1) / 2
         * @param {number} n - O valor limite.
         * @returns {number|string} A soma total ou uma mensagem de erro.
         */
        function somarAteN(n) {
            
            // Validação
            if (!Number.isInteger(n) || n <= 0) {
                return "Erro: O limite (n) deve ser um número inteiro positivo.";
            }

            // Cálculo direto usando a fórmula de Gauss
            const soma = n * (n + 1) / 2;
            
            return soma;
        }

        /**
         * Obtém o limite, calcula a soma e exibe o resultado.
         */
        function calcularSoma() {
            // 1. Pega e converte o valor de entrada
            const input = document.getElementById('inputN').value;
            const N = parseInt(input);
            
            // 2. Calcula a soma
            const resultado = somarAteN(N);
            
            // 3. Exibe o resultado
            const resultadoElement = document.getElementById('resultado');
            
            if (typeof resultado === 'string') {
                resultadoElement.style.color = 'red';
                resultadoElement.textContent = resultado;
            } else {
                resultadoElement.style.color = 'black';
                resultadoElement.innerHTML = `A **soma dos números** de 1 até **${N}** é: **${resultado}**`;
            }
        }
    </script>

</body>
</html>
