<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Identificação de Ímpares</title>
</head>
<body>

    <h1>Identificação de Números Ímpares (1 a N)</h1>
    
    <label for="inputN">Número Limite (N):</label>
    <input type="number" id="inputN" value="10" min="1"> 
    
    <button onclick="exibirImpares()">Exibir Ímpares</button>
    
    <p id="resultado"></p>

    <script>
        /**
         * Gera uma lista de todos os números ímpares de 1 até o limite N.
         * @param {number} N - O valor limite.
         * @returns {string|string} A sequência de números ímpares separada por vírgula ou uma mensagem de erro.
         */
        function identificarImpares(N) {
            
            // Validação
            if (!Number.isInteger(N) || N <= 0) {
                return "Erro: O limite (N) deve ser um número inteiro positivo.";
            }

            let impares = [];
            
            // Loop que itera de 1 até o limite N
            for (let i = 1; i <= N; i++) {
                // Se o resto da divisão por 2 for diferente de zero, o número é ímpar.
                // i % 2 !== 0
                if (i % 2 === 1) { 
                    impares.push(i);
                }
            }
            
            // Retorna a lista de ímpares como uma string
            return impares.join(', ');
        }

        /**
         * Obtém o limite, gera a sequência e exibe o resultado.
         */
        function exibirImpares() {
            // 1. Pega e converte o valor de entrada
            const input = document.getElementById('inputN').value;
            const N = parseInt(input);
            
            // 2. Gera a sequência
            const sequencia = identificarImpares(N);
            
            // 3. Exibe o resultado
            const resultadoElement = document.getElementById('resultado');
            
            if (sequencia.startsWith('Erro:')) {
                resultadoElement.style.color = 'red';
                resultadoElement.textContent = sequencia;
            } else {
                resultadoElement.style.color = 'black';
                resultadoElement.innerHTML = `**Números Ímpares de 1 até ${N}:** <br> ${sequencia}`;
            }
        }
    </script>

</body>
</html>
