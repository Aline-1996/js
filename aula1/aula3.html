<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = Number.parseInt(window.prompt('Digite o número 1:'));
        let nemero2 = Number.parseInt(Window.prompt('Digite o número 2:'));
        let soma = numero1 + nemero2;

        window.alert('Resultado:${numero1 + numero2}');//Calculando dentro do window.alert
        window.alert('Resultado: ${soma}');//Exibindo o valor da variavel soma utilizando ${}
        window.alert('Resultado:' + soma);// Exibindo o valor da variavel soma utilizando +
    </script>
</body>
</html>
