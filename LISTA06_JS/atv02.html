<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2: Soma de Números de Um a N</title>
</head>
<body>
    <script>
        let n = Number(window.prompt("Digite um número:"));
        let soma = 0;
        let i = 1;

        while (i <= n) {
            soma += i;
            i++;
        }
        window.alert(`A soma dos números de 1 a ${n} é: ${soma}`);
    </script>
</body>
</html>
