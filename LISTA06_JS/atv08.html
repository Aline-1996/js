<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8: Identificação de Números Ímpares</title>
</head>
<body>
    <script>
        let limite = Number(window.prompt("Digite um número inteiro:"));
        let i = 1;
        let numerosImpares = "";

        while (i <= limite) {
            if (i % 2 !== 0) {
                numerosImpares += i + " ";
            }
            i++;
        }
        
        window.alert(`Os números ímpares de 1 até ${limite} são: ${numerosImpares}`);
    </script>
</body>
</html>
