<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9: Controle de Combustível</title>
</head>
<body>
    <script>
        let combustivel = parseFloat(window.prompt("Digite o total de litros no tanque:"));
        let clientes = 0;

        while (combustivel > 0) {
            let litrosAbastecidos = parseFloat(window.prompt("Digite a quantidade abastecida para o cliente:"));
            combustivel -= litrosAbastecidos;
            if (combustivel >= 0) {
                clientes++;
            }
        }

        window.alert(`Foram atendidos ${clientes} clientes antes do combustível acabar.`);
    </script>
</body>
</html>
