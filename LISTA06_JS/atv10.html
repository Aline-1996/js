<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10: Multiplicador de Valores</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt("Digite o número inicial:"));
        let multiplicador = Number(window.prompt("Digite o valor multiplicador:"));
        let resultado = numero;
        let resultados = "";

        while (resultado <= 1000) {
            resultados += resultado + " ";
            resultado *= multiplicador;
        }

        window.alert(`Os resultados são: ${resultados}`);
    </script>
</body>
</html>
