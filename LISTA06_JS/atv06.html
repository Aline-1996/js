<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6: Cálculo de Juros Compostos</title>
</head>
<body>
    <script>
        let valorInicial = parseFloat(window.prompt("Digite o valor inicial do investimento:"));
        let meses = Number(window.prompt("Digite o número de meses:"));
        let taxa = 0.05;
        let montante = valorInicial;
        let contador = 0;

        while (contador < meses) {
            montante += montante * taxa;
            contador++;
        }

        window.alert(`O valor acumulado após ${meses} meses é: ${montante.toFixed(2)}`);
    </script>
</body>
</html>
