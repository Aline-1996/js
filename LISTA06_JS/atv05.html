<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5: Simulador de Contagem Regressiva</title>
</head>
<body>
    <script>
        let segundos = Number(window.prompt("Digite o número para a contagem regressiva:"));

        while (segundos >= 0) {
            window.alert(`${segundos} segundos`);
            segundos--;
        }
        
        window.alert("Tempo esgotado!");
    </script>
</body>
</html>
