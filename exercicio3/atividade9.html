<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Intervalo</title>
</head>
<body>
    <script>
        // Define os limites do intervalo
        const LIMITE_INFERIOR = 10;
        const LIMITE_SUPERIOR = 20;

        // 1. Solicita o número
        let entrada = prompt(`Digite um número para verificar se ele está entre ${LIMITE_INFERIOR} e ${LIMITE_SUPERIOR} (inclusive):`);
        let numero = parseFloat(entrada);

        // 2. Verifica se a entrada é um número válido
        if (entrada === null || isNaN(numero)) {
            alert("Entrada inválida. Por favor, digite um valor numérico.");
        } else {
            // 3. Verifica a condição combinada usando o operador E (&&)
            if (numero >= LIMITE_INFERIOR && numero <= LIMITE_SUPERIOR) {
                // Está dentro do intervalo
                alert(`O número ${numero} está DENTRO do intervalo [${LIMITE_INFERIOR}, ${LIMITE_SUPERIOR}].`);
            } else {
                // Está fora do intervalo
                alert(`O número ${numero} está FORA do intervalo [${LIMITE_INFERIOR}, ${LIMITE_SUPERIOR}].`);
            }
        }
    </script>
</body>
</html>
