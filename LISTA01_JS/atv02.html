<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2: Diferença entre dois números</title>
</head>
<body>
    <script>
        let num1 = Number(window.prompt('Digite o primeiro número:'));
        let num2 = Number(window.prompt('Digite o segundo número:'));
        
        window.alert(`A diferença entre ${num1} e ${num2} é ${num1 - num2}`);
    </script>
</body>
</html>
