<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10: Juros simples</title>
</head>
<body>
    <script>
        let capital = Number(window.prompt('Digite o capital inicial:'));
        let taxa = Number(window.prompt('Digite a taxa de juros (% ao mês):')) / 100;
        let tempo = Number(window.prompt('Digite o tempo (em meses):'));
        let montante = capital + (capital * taxa * tempo);

        window.alert(`O montante final com juros simples é R$${montante.toFixed(2)}`);
    </script>
</body>
</html>
