<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1: Soma de dois números</title>
</head>
<body>
    <script>
        let num1 = Number(window.prompt('Digite o primeiro número:'));
        let num2 = Number(window.prompt('Digite o segundo número:'));
        let soma = num1 + num2;

        window.alert('A soma de ' + num1 + ' e ' + num2 + ' é ' + soma);
        window.alert(`A soma de ${num1} e ${num2} é ${soma}`); // Usando template literals
        window.alert(`A soma de ${num1} e ${num2} é ${num1 + num2}`);
    </script>
</body>
</html>
