<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8: Conversão de moeda</title>
</head>
<body>
    <script>
        let dolares = Number(window.prompt('Digite o valor em dólares:'));
        let cotacao = Number(window.prompt('Digite a cotação do dólar (em reais):'));

        window.alert(`O valor convertido é R$${dolares * cotacao}`);
    </script>
</body>
