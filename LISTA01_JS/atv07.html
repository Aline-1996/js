<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7: Velocidade média</title>
</head>
<body>
    <script>
        let distancia = Number(window.prompt('Digite a distância percorrida (em km):'));
        let tempo = Number(window.prompt('Digite o tempo gasto (em horas):'));

        window.alert(`A velocidade média é ${distancia / tempo} km/h`);
    </script>
</body>
</html>
