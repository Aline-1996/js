<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9: Volume de um cilindro</title>
</head>
<body>
    <script>
        let raio = Number(window.prompt('Digite o raio da base do cilindro:'));
        let altura = Number(window.prompt('Digite a altura do cilindro:'));
        let volume = Math.PI * Math.pow(raio, 2) * altura;

        window.alert(`O volume do cilindro é ${volume.toFixed(2)} unidades cúbicas`);
    </script>
</body>
</html>
