<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6: Área de um triângulo</title>
</head>
<body>
    <script>
        let base = Number(window.prompt('Digite a base do triângulo:'));
        let altura = Number(window.prompt('Digite a altura do triângulo:'));

        window.alert(`A área do triângulo é ${(base * altura) / 2}`);
    </script>
</body>
