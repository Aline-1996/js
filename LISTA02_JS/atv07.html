<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7: Somar dois números e exibir com 2 casas decimais</title>
</head>
<body>
    <script>
        let numero1 = Number(window.prompt('Digite o primeiro número:'));
        let numero2 = Number(window.prompt('Digite o segundo número:'));
        let soma = numero1 + numero2;

        window.alert(`A soma de ${numero1} e ${numero2} é ${soma.toFixed(2)}`);
    </script>
</body>
</html>
