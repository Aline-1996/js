<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6: Formatar número com duas casas decimais</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt('Digite um número decimal:'));
        
        window.alert(`O número formatado com 2 casas decimais é ${numero.toFixed(2)}`);
    </script>
</body>
</html>
