    <title>Exerc√≠cio 1: Contar caracteres de uma palavra</title>
</head>
<body>
    <script>
        let palavra = window.prompt('Digite uma palavra:');
        let resultado = palavra.length;

        window.alert(`A palavra "${palavra}" possui ${palavra.length} caracteres.`);
        window.alert('A palavra '+palavra+' possui '+resultado+' caracteres.');
    </script>
</body>
