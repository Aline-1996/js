<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5: Tamanho de uma frase convertida para maiúsculas</title>
</head>
<body>
    <script>
        let frase = window.prompt('Digite uma frase:');
        let fraseMaiuscula = frase.toUpperCase();

        window.alert(`A frase em maiúsculas é "${fraseMaiuscula}" e possui ${fraseMaiuscula.length} caracteres.`);
    </script>
</body>
</html>
