<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9: Texto em maiúsculas e tamanho combinado</title>
</head>
<body>
    <script>
        let texto1 = window.prompt('Digite o primeiro texto:');
        let texto2 = window.prompt('Digite o segundo texto:');
        let tamanhoTotal = texto1.toUpperCase().length + texto2.toUpperCase().length;

        window.alert(`O tamanho total combinado dos textos em maiúsculas é ${tamanhoTotal} caracteres.`);
    </script>
</body>
</html>
