<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9: Verificar se um número está dentro de um intervalo</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt('Digite um número:'));

        if (numero >= 10 && numero <= 20) {
            window.alert(`O número ${numero} está no intervalo de 10 a 20.`);
        } else {
            window.alert(`O número ${numero} não está no intervalo de 10 a 20.`);
        }
    </script>
</body>
</html>
