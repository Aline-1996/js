<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: Verificar se a soma de dois números é maior que 10</title>
</head>
<body>
    <script>
        let numero1 = Number(window.prompt('Digite o primeiro número:'));
        let numero2 = Number(window.prompt('Digite o segundo número:'));

        if ((numero1 + numero2) > 10) {
            window.alert(`A soma de ${numero1} e ${numero2} é maior que 10.`);
        } else {
            window.alert(`A soma de ${numero1} e ${numero2} não é maior que 10.`);
        }
    </script>
</body>
</html>
