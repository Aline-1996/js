<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5: Comparar dois números</title>
</head>
<body>
    <script>
        let numero1 = Number(window.prompt('Digite o primeiro número:'));
        let numero2 = Number(window.prompt('Digite o segundo número:'));

        if (numero1 > numero2) {
            window.alert(`O número ${numero1} é maior que ${numero2}.`);
        } else {
            window.alert(`O número ${numero2} é maior ou igual a ${numero1}.`);
        }
    </script>
</body>
</html>
