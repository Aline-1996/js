<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2: Verificar se um número é par</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt('Digite um número:'));

        if (numero % 2 === 0) {
            window.alert(`O número ${numero} é par.`);
        } else {
            window.alert(`O número ${numero} não é par.`);
        }
    </script>
</body>
</html>
