<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8: Divisão exata entre dois números</title>
</head>
<body>
    <script>
        let numero1 = Number(window.prompt('Digite o primeiro número:'));
        let numero2 = Number(window.prompt('Digite o segundo número:'));

        if (numero1 % numero2 === 0) {
            window.alert(`${numero1} é divisível por ${numero2}.`);
        } else {
            window.alert(`${numero1} não é divisível por ${numero2}.`);
        }
    </script>
</body>
</html>
