<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6: Verificar se um número é negativo</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt('Digite um número:'));

        if (numero < 0) {
            window.alert(`O número ${numero} é negativo.`);
        } else {
            window.alert(`O número ${numero} não é negativo.`);
        }
    </script>
</body>
</html>
