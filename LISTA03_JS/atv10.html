<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10: Verificar se a subtração é negativa</title>
</head>
<body>
    <script>
        let numero1 = Number(window.prompt('Digite o primeiro número:'));
        let numero2 = Number(window.prompt('Digite o segundo número:'));

        if ((numero1 - numero2) < 0) {
            window.alert(`O resultado da subtração ${numero1} - ${numero2} é negativo.`);
        } else {
            window.alert(`O resultado da subtração ${numero1} - ${numero2} não é negativo.`);
        }
    </script>
</body>
</html>
