<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10: Sequência de Sinais Alternados</title>
</head>
<body>
    <script>
        let limite = Number(window.prompt("Digite o limite:"));
        let resultados = "";

        for (let i = 1; i <= limite; i++) {
            resultados += (i % 2 === 0 ? -i : i) + " ";
        }
        
        window.alert(`A sequência alternada até ${limite} é: ${resultados}`);
    </script>
</body>
</html>
