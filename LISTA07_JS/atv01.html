<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1: Cálculo do Fatorial</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt("Digite um número para calcular o fatorial:"));
        let fatorial = 1;

        for (let i = 1; i <= numero; i++) {
            fatorial *= i;
        }
        
        window.alert(`O fatorial de ${numero} é ${fatorial}.`);
    </script>
</body>
</html>
