<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8: Soma dos Números Pares</title>
</head>
<body>
    <script>
        let limite = Number(window.prompt("Digite o limite:"));
        let soma = 0;

        for (let i = 1; i <= limite; i++) {
            if (i % 2 === 0) {
                soma += i;
            }
        }

        window.alert(`A soma dos números pares de 1 a ${limite} é ${soma}.`);
    </script>
</body>
</html>
