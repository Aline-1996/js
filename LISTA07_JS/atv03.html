<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: Sequência de Fibonacci</title>
</head>
<body>
    <script>
        let limite = Number(window.prompt("Digite o número limite para a sequência de Fibonacci:"));
        let fib1 = 0, fib2 = 1;
        let resultado = "0 ";

        for (let i = 1; fib2 <= limite; i++) {
            resultado += fib2 + " ";
            let temp = fib2;
            fib2 += fib1;
            fib1 = temp;
        }

        window.alert(`A sequência de Fibonacci até ${limite} é: ${resultado}`);
    </script>
</body>
</html>
